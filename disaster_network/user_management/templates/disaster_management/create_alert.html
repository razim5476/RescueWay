<!-- disaster_management/templates/disaster_management/create_alert.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Create New Alert</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="disaster_id">Select Disaster:</label>
            <select name="disaster_id" class="form-control" required>
                {% for disaster in disasters %}
                    <option value="{{ disaster.id }}">{{ disaster.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="alert_message">Alert Message:</label>
            <textarea name="alert_message" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Alert</button>
    </form>
    <a href="{% url 'alert_list' %}" class="btn btn-link mt-3">Back to Alerts</a>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }

    h2 {
        color: #0d6efd; /* Primary color */
        font-family: 'Barlow', sans-serif;
    }

    .form-control {
        border: 1px solid #dee2e6;
    }

    .btn-primary {
        background-color: #0d6efd;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
