{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="margin-bottom:80px;">


    <!-- Form to add new fundraising campaigns -->
    <div class="mt-5">
        <h3 class="text-center">Start a New Fundraising Campaign</h3>
        <form method="POST" action="{% url 'campaign' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Campaign Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter campaign title" required>
            </div>
            <div class="form-group">
                <label for="description">Campaign Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe your campaign" required></textarea>
            </div>
            <div class="form-group">
                <label for="goal_amount">Goal Amount (INR)</label>
                <input type="number" class="form-control" id="goal_amount" name="goal_amount" step="0.01" placeholder="Enter goal amount" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>
            <button type="submit" class="btn btn-success mt-3">Create Campaign</button>
        </form>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }

    h2, h3 {
        color: #0d6efd; /* Primary color */
        font-family: 'Barlow', sans-serif;
    }

    .card {
        background-color: #ffffff;
        border: 1px solid #dee2e6;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .card-footer {
        background-color: #f0f1f3;
    }

    .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
    }

    .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }

    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }
</style>
{% endblock %}
