{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">User Profile</h2>
    <form method="POST" class="form-container" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.full_name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone_number }}">
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea class="form-control" id="bio" name="bio">{{ user.bio }}</textarea>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" value="{{ user.dob }}">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Profile Picture</label>
            <input type="file" class="form-control" id="image" name="image">
            {% if user.image %}
                <img src="{{ user.image.url }}" alt="Profile Picture" class="img-thumbnail mt-2" width="100">
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Profile</button>
    </form>

    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
</div>

<style>
    body {
        background-color: #f8f9fa; 
    }
    
    .form-container {
        max-width: 500px; 
        margin: 0 auto;
        margin-bottom: 60px; 
        padding: 30px; 
        background-color: #ffffff; 
        border-radius: 8px; 
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
        background-color: #007bff; 
        border-color: #007bff; 
        border-radius: 50px; 
    }

    .btn-primary:hover {
        background-color: #0056b3; 
        border-color: #004085;
    }

    .form-label {
        font-weight: bold; 
    }
</style>
{% endblock %}
