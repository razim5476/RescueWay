<!-- blog/templates/blog/add_comment.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="margin-bottom: 80px;">
    <h2 class="text-center mb-4">Add a Comment</h2>
    <form method="post">
        {% csrf_token %}

        <!-- Display error message if there is any -->
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <div class="form-group">
            <label for="content">Comment</label>
            <textarea id="content" name="content" class="form-control" rows="4" placeholder="Write your comment here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Submit</button>
    </form>
    <div class="text-center mt-4"> <!-- Center the button -->
        <a href="{% url 'blog_list' %}" class="btn btn-secondary">Go to Blog List</a>
    </div>
</div>

<style>
    .container {
        max-width: 600px; /* Limit the width for better readability */
        margin: 0 auto; /* Center the container */
    }

    h2 {
        color: #007bff; /* Heading color matching your primary theme */
    }

    .alert {
        margin-bottom: 20px; /* Space below the alert */
    }

    .form-group label {
        font-weight: bold; /* Make the label text bold */
    }

    .form-control {
        border: 1px solid #007bff; /* Border color to match your theme */
        transition: border-color 0.3s;
    }

    .form-control:focus {
        border-color: #0056b3; /* Darker border on focus */
        box-shadow: 0 0 5px rgba(0, 91, 187, 0.5); /* Subtle shadow effect */
    }

    .btn-primary {
        background-color: #007bff; /* Your primary button color */
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
</style>
{% endblock %}
